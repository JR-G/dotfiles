[palettes.tokyo_night]
foreground = '#D8D8D8'
background = '#1A1B26'
current_line = '#ffffff'
primary = '#292E42'
box = '#2A2C37'
blue = '#7AA2F7'
cyan = '#7FDBCA'
green = '#98C379'
orange = '#FF9E64'
